<!DOCTYPE html>
<html lang="pt-br">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Cálculo da área </title>
   <link href="https://fonts.googleapis.com/css2?family=Urbanist:wght@300&display=swap" rel="stylesheet">
</head>

<body>
   Escolha a Figura Geométrica: <br>
   <input type="radio" name="rdbFigura" value="quadrado" onclick="limpar(); adcElemento_q()">Quadrado
   <input type="radio" name="rdbFigura" value="círculo" onclick="limpar(); adcElemento_c()">Círculo
   <input type="radio" name="rdbFigura" value="triângulo" onclick="limpar();adcElemento()">Triângulo

   
   <br>
   <p></p>
   <div></div>

   <script>
      let figura = document.querySelector('radio');
      let exibir = document.querySelector('p');
      let fig = "";
      exibir.innerHTML = "Figuras: " + fig;
      


      function checar() {
         let botoes = document.getElementsByName("rdbFigura");

         for (let i in botoes) {
            if (botoes[i].checked) {
               exibir.innerHTML = "Figura = " + botoes[i].value;
            }
          
         }
         return botoes[i].value;
      }

      function limpar(){
            let areas = document.querySelector("div");
            areas.innerHTML = "";
      }

      //criar elemento para calcular a área do quadrado
      function adcElemento_q() {
         let imagem = document.createElement("img");
         let formula = document.createElement("label");
         let texto = document.createElement("label");
         let lado = document.createElement("input");
         let quebra = document.createElement("br");
         let botao = document.createElement("button");
         //atribui os valores aos nós
         imagem.src = "img/quadrado.jpg";
         imagem.alt = "Quadrado com sua fórmula de cálculo de área";
         imagem.title = "Quadrado";
         formula.innerHTML = "<br>Área do quadrado = lado * lado"
         texto.innerHTML = "Informe o lado: ";
         lado.type = "number";
         lado.id = "vl";
         botao.innerHTML = "Calcular";
         botao.addEventListener("click", area_quadrado);
         //adiciona os nós ao body
         const div = document.querySelector("div");
         div.appendChild(imagem);
         div.appendChild(formula);
         div.appendChild(quebra);
         div.appendChild(texto);
         div.appendChild(lado);
         div.appendChild(botao);
      }
      //calcular a área do quadrado
      function area_quadrado() {
         let vl_lado = document.getElementById("vl").value;
         const area = document.createElement("h3");
         const div = document.querySelector("div");
         div.appendChild(area);
         area.innerHTML = "Área = " + vl_lado * vl_lado;

      }
      
      //função para calcular a área do círculo
      function adcElemento_c(){
         let imagem = document.createElement("img");
         let formula = document.createElement("label");
         let texto = document.createElement("label");
         let raio = document.createElement("input");
         let botao = document.createElement("button");
         let quebra = document.createElement("br");
         imagem.src = "img/circulo.png";
         imagem.alt = "ÁREA DO CÍRCULO: imagem de um círculo e, abaixo, fórmula para cálculo da área";
         imagem.title = "Círculo";
         formula.innerHTML = "<br> Área do círculo = π r²";
         texto.innerHTML = "Informe o raio da circunferência: ";
         raio.type = "number";
         raio.id = "vl";
         botao.innerHTML = "Calcular";
         botao.addEventListener("click", area_circulo);
         const div = document.querySelector("div");
         div.appendChild(imagem);
         div.appendChild(formula);
         div.appendChild(quebra);
         div.appendChild(texto);
         div.appendChild(raio);
         div.appendChild(botao);
         console.log(texto)
      }

      //calcular área do circulo
      function area_circulo(){
         let vl_raio = document.getElementById("vl").value;
         const areac = document.createElement("h3");
         const div = document.querySelector("div");
         div.appendChild(areac);
         areac.innerHTML = "Área = " + vl_raio * vl_raio + "π";
      }

      //função triangulo
      function adcElemento(){
         let imagem = document.createElement("img");
         let formula = document.createElement("label");
         let texto1 = document.createElement("label");
         let base = document.createElement("input");
         let botaob = document.createElement ("button");
         let quebra = document.createElement("br");
         imagem.src = "img/triangulo.png";
         imagem.alt = "Fórmula para a área do triângulo e, abaixo, um triângulo retângulo";
         imagem.title = "Triângulo retângulo";
         formula.innerHTML = "<br>Área do triângulo = base * altura / 2";
         texto1.innerHTML = "Informe o valor da base do triângulo: ";
         base.type = "number";
         base.id = "vl1";
         botaob.innerHTML = "Próximo";
         botaob.addEventListener("click", exibirAltura);
         const div = document.querySelector("div");
         div.appendChild(imagem);
         div.appendChild(formula);
         div.appendChild(quebra);
         div.appendChild(texto1);
         div.appendChild(base);
         div.appendChild(botaob);
      }

      function exibirAltura(){
         let quebra = document.createElement("br");
         let texto2 = document.createElement("label");
         let altura = document.createElement("input");
         let botaoa = document.createElement ("button");
         texto2.innerHTML = "Informe o valor da altura do triângulo";
         altura.type = "number";
         altura.id = "vl2";
         botaoa.innerHTML = "Calcular";
         botaoa.addEventListener("click", area_triangulo);
         const div = document.querySelector("div");
         div.appendChild(quebra);
         div.appendChild(texto2);
         div.appendChild(altura);
         div.appendChild(botaoa);
      }

      function area_triangulo(){
         let vl_base = document.getElementById("vl1").value;
         let vl_altura = document.getElementById("vl2").value;
         const div = document.querySelector("div");
         const areat = document.createElement("h3");
         div.appendChild(areat);
         areat.innerHTML = "Área = " + (vl_base * vl_altura)/2;
      }
   </script>
   <style>
      *{
         margin: 0;
         padding: 0;
         font-family:'Urbanist', sans-serif;
         font-size: large;
      }
      body{
      background-color:rgba(255, 230, 3, 0.3);
      text-align: center;
      }
      div {
         padding-top: 15px;
      }
      body{
         padding-top: 200px;
      }


      h3{
         padding-top: 15px;
      }
      
   </style>
</body>

</html>
